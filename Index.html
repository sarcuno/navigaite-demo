<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigAite™ Simulator | Deloitte Forensic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 p-4">
    <div id="root"></div>
    <script>
        // Lógica simplificada para que funcione directo en el navegador
        document.getElementById('root').innerHTML = `
            <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-900">
                <h1 class="text-xl font-bold text-blue-900">NavigAite™ Experience</h1>
                <p class="text-sm text-gray-500 mb-4">Forensic Services Argentina</p>
                <div id="content" class="space-y-4">
                    <p class="text-sm">Denuncia: Sobreprecios en licitaciones.</p>
                    <button onclick="analizar()" class="w-full bg-blue-900 text-white py-2 rounded">Iniciar Análisis IA</button>
                </div>
            </div>
        `;

        function analizar() {
            const content = document.getElementById('content');
            content.innerHTML = '<p class="text-blue-600 animate-pulse">Procesando 100,000 correos...</p>';
            setTimeout(() => {
                content.innerHTML = `
                    <div class="p-3 bg-red-50 border-l-4 border-red-500 text-xs">
                        <strong>EVIDENCIA DETECTADA:</strong> "Adjudiquen directamente hoy. No cuestionen el precio."
                        <br><br>
                        <strong>Razonamiento NavigAite:</strong> Elusión deliberada de licitación competitiva.
                    </div>
                    <button onclick="location.reload()" class="text-xs text-blue-800 underline">Reiniciar</button>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
